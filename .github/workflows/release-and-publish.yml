name: Release and Publish

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.2)'
        required: true
        type: string

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-release: ${{ steps.check.outputs.should-release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
      
      - name: Get version from package.json
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi
      
      - name: Check if tag exists
        id: check
        run: |
          if git ls-remote --tags origin | grep -q "v${{ steps.version.outputs.version }}"; then
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "❌ Version v${{ steps.version.outputs.version }} already exists"
          else
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "✅ Version v${{ steps.version.outputs.version }} is new, will release"
          fi

  release-and-publish:
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for NPM trusted publishing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
      - name: Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ needs.check-version.outputs.version }}" -m "Release v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"
      
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
        id: npm-publish
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## EnvRizz v${{ needs.check-version.outputs.version }}
            
            ${{ steps.npm-publish.outcome == 'success' && '✅ Published to NPM' || '⚠️ NPM publish failed - check NPM_TOKEN secret' }}
            
            Install with:
            ```bash
            npm install envrizz@${{ needs.check-version.outputs.version }}
            ```
          draft: false
          prerelease: false
      
      - name: Report Status
        if: always()
        run: |
          if [ "${{ steps.npm-publish.outcome }}" = "success" ]; then
            echo "✅ Successfully published to NPM"
          else
            echo "⚠️ Failed to publish to NPM. Please check:"
            echo "1. NPM_TOKEN secret is set in repository settings"
            echo "2. Token has publish permissions"
            echo "3. Package name is not taken"
          fi